<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <title>Favourite Mobile Game: PUBG Mobile</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto d-block" href="./index.html"><img src="http://localhost:3000/images/logo.png"alt="Logo" width="150"></a>
    </nav>
 

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">PUBG Mobile</h1>
        <h2 class="lead">Be the last one standing</h2>
    </div>


    <div class="container">
            <div class="row">
                <h5>Media</h5>
                <div class="embed-responsive embed-responsive-16by9 mb-4">
                        <iframe width="400" height="300" class="embed-responsive-item" src="https://www.youtube.com/embed/PQLvsrsCjGs" allowfullscreen></iframe>
                      </div>
                <div class="desc">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="10000">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                                <img src="http://localhost:3000/images/nominee.jpg">
                                <div class="carousel-caption d-sm-block">
                                        <p>Nominee</p>
                                </div>
                          </div>
                          <div class="carousel-item">
                                <img src="http://localhost:3000/images/properties.jpg">
                                <div class="carousel-caption d-sm-block">
                                        <p>Properties</p>
                                </div>
                          </div>
                          <div class="carousel-item">
                                <img src="http://localhost:3000/images/weapons.jpg">
                                <div class="carousel-caption d-sm-block">
                                        <p>Weapons</p>
                                </div>
                          </div>
                          <div class="carousel-item">
                                <img src="http://localhost:3000/images/erangel.jpg">
                                <div class="carousel-caption d-sm-block">
                                        <p>Island #1: Erangel</p>
                                </div>
                          </div>
                          <div class="carousel-item">
                                <img src="http://localhost:3000/images/dusk.jpg">
                                <div class="carousel-caption d-sm-block">
                                        <p>Mode: Dusk</p>
                                </div>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
            </div>
        </div>
    </div>

    <footer class="container bg-dark  justify-content-center  mt-auto">
            <div class="row">
            <div class="d-flex col-sm-12 col-md-8 col-md-offset-2">
                    <a href="https://facebook.com">
                        <img src="http://localhost:3000/images/fb.png" width="25" class="mr-2 mt-2 mb-2">
                    </a>
                    <a href="https://instagram.com">
                        <img src="http://localhost:3000/images/ig.png" width="25" class="mr-2 mt-2 mb-2">
                    </a>
                </div>
            </div>
        </footer>
        

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
